<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./index.js"></script>
    <title>Rate Your City</title>
</head>
<body>
<div id="header">
    <img id="header-img" src="https://previews.123rf.com/images/max5555/max55551911/max5555191100101/135018380-city-collage-sign-colorful-letters-font-from-landmarks-and-urban-buildings-travel-concept.jpg">
</div>
<div id="city-container"></div>



<div id="cities-form-container">
<form id="cities-form">
<label><em>Name: </em></label>
<input type="text" name="name" id="name-input" />
<label><em>Image: </em></label>
<input type="text" name="image" id="image-input" />
<label><em>Population: </em></label>
<input type="text" name="population" id="population-input" />
<label><em>State: </em></label>
<input type="text" name="state" id="state-input" />
<label for="rating">Your Vote: </label>
<input type="number" name="rating" id="new-rating" />
<input type="submit" value="Submit" />
</form>
</div>


</body>
</html>
